<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>The End</h1>
    <div data-th-object="${transfer}">
      <p>
        Your transfer of $<span data-th-text="*{amount}"></span> from<br /><span
          data-th-text="${fromName}"
        ></span>
        (<span data-th-text="*{fromAccount}"></span>) to <br /><span
          data-th-text="${toName}"
        ></span>
        (<span data-th-text="*{toAccount}"></span>)<br />is successful.
      </p>
      <p>Transaction id is <span data-th-text="${id}"></span></p>
    </div>
  </body>
</html>
